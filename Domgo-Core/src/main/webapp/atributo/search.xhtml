<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{atributoBean.page}'/>
		<f:event type="preRenderView" listener='#{atributoBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Atributo entities"/>

	<ui:define name="header">
		Atributo
	</ui:define>

	<ui:define name="subheader">
		Search Atributo entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="atributoBeanExampleNome" value="Nome:"/>
						<h:panelGroup>
							<h:inputText id="atributoBeanExampleNome" value="#{atributoBean.example.nome}"/>
							<h:message for="atributoBeanExampleNome" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="atributoBeanExampleTipo" value="Tipo:"/>
						<h:panelGroup>
							<h:inputText id="atributoBeanExampleTipo" value="#{atributoBean.example.tipo}"/>
							<h:message for="atributoBeanExampleTipo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{atributoBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{atributoBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="atributoBeanPageItems" styleClass="data-table" value="#{atributoBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome"/>
					</f:facet>
					<h:link outcome="/atributo/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemNome" value="#{_item.nome}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo"/>
					</f:facet>
					<h:link outcome="/atributo/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemTipo" value="#{_item.tipo}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{atributoBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
