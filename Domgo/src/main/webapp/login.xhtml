<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <h:body>
        <h:form>
            <p:messages autoUpdate="true"/>
            <h:panelGrid columns="1">
                <h:outputLabel value="login"/>
                <h:inputText value="#{loginBean.login}" rendered="true" requiredMessage="colocar o login anta"/>
                <h:outputLabel value="senha"/>
                <h:inputSecret value="#{loginBean.senha}" rendered="true" requiredMessage="colocar o senha anta"/>
                <h:commandButton value="logar" action="#{loginBean.logar()}"/>
            </h:panelGrid>
        </h:form>

    </h:body>
</html>
