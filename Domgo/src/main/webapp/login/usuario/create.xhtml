<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/resources/scaffold/pageTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewParam name="id" value='#{usuarioBean.id}'/>
        <f:event type="preRenderView" listener='#{usuarioBean.retrieve}'/>
    </f:metadata>

    <ui:param name="pageTitle" value="Create Usuario"/>

    <ui:define name="header">
        Usuario
    </ui:define>

    <ui:define name="subheader">
        <c:choose>
            <c:when test='#{!empty usuarioBean.id}'>
                Edit existing Usuario
            </c:when>
            <c:otherwise>
                Create a new Usuario
            </c:otherwise>
        </c:choose>
    </ui:define>

    <ui:define name="footer"/>

    <ui:define name="main">
        <h:form id="create">
            <h:messages globalOnly="true" styleClass="error"/>
            <p:messages autoUpdate="true"/>
            <h:panelGrid columnClasses="label,component,required" columns="3">

                <h:outputLabel for="usuarioBeanUsuarioNome" value="Nome:"/>
                <h:panelGroup>
                    <h:inputText id="usuarioBeanUsuarioNome" required="true" value="#{usuarioBean.usuario.nome}"/>
                    <h:message for="usuarioBeanUsuarioNome" styleClass="error"/>
                </h:panelGroup>
                <h:outputText value="*"/>
                <h:outputLabel for="usuarioBeanUsuarioLogin" value="Login:"/>
                <h:panelGroup>
                    <h:inputText id="usuarioBeanUsuarioLogin" required="true" value="#{usuarioBean.usuario.login}"/>
                    <h:message for="usuarioBeanUsuarioLogin" styleClass="error"/>
                </h:panelGroup>
                <h:outputText value="*"/>
                <h:outputLabel for="usuarioBeanUsuarioSenha" value="Senha:"/>
                <h:panelGroup>
                    <h:inputSecret id="usuarioBeanUsuarioSenha" required="true" value="#{usuarioBean.usuario.senha}"/>
                    <h:message for="usuarioBeanUsuarioSenha" styleClass="error"/>
                </h:panelGroup>

            </h:panelGrid>

            <div class="buttons">
                <h:commandLink value="Save" action='#{usuarioBean.update}' styleClass="btn btn-primary"/>

            </div>
        </h:form>
    </ui:define>

</ui:composition>
