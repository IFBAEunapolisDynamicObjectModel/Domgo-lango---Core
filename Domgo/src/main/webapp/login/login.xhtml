<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/scaffold/pageTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewParam name="page" value='#{usuarioBean.page}'/>
        <f:event type="preRenderView" listener='#{usuarioBean.paginate}'/>
    </f:metadata>

    <ui:param name="pageTitle" value="Search Usuario entities"/>

    <ui:define name="header">
        Fa√ßa login
    </ui:define>

    <ui:define name="subheader">
        Digite Login e Senha para continuar
    </ui:define>

    <ui:define name="footer"/>

    <ui:define name="main">
        <h:form id="login">
            <f:validateBean disabled="true">
                <h:panelGroup >
                    <p:messages autoUpdate="true"/>
                    <h:panelGrid columnClasses="label,component,required" columns="3">
                        <h:outputLabel for="usuarioBeanExampleLogin" value="Login:"/>
                        <h:panelGroup>
                            <h:inputText id="usuarioBeanExampleLogin" value="#{loginBean.login}"/>
                            <h:message for="usuarioBeanExampleLogin" styleClass="error"/>
                        </h:panelGroup>
                        <h:outputText/>
                        <h:outputLabel for="usuarioBeanExampleSenha" value="Senha:"/>
                        <h:panelGroup>
                            <h:inputSecret id="usuarioBeanExampleSenha" value="#{loginBean.senha}"/>
                            <h:message for="usuarioBeanExampleSenha" styleClass="error"/>
                        </h:panelGroup>
                        <h:outputText/>
                    </h:panelGrid>
                    <h:panelGroup styleClass="buttons">
                        <h:commandButton value="Logar" action='#{loginBean.logar()}' styleClass="btn btn-primary"/>
                    </h:panelGroup>
                </h:panelGroup>

            </f:validateBean>


            <ui:include src="/resources/scaffold/paginator.xhtml">
                <ui:param name="paginatorBean" value='#{usuarioBean}'/>
            </ui:include>

        </h:form>

    </ui:define>
    <ui:define name="menu">
        <ui:include src="/menus/login.xhtml"/>
    </ui:define>
</ui:composition>
