<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>
        <link rel="icon" href='#{resource["favicon.ico"]}' />
        <h:outputStylesheet name="bootstrap.css" />
        <h:outputStylesheet name="forge-style.css" />
    </h:head>

    <h:body>
        <ui:debug rendered="#{facesContext.application.projectStage == 'Development'}" />
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">

                    <div class="nav-collapse collapse">

                    </div>
                </div>
            </div>
        </div>

        <div class="container forgecontainer">
            <div id="navigation">

                <h:graphicImage value='#{resource["Domgo.png"]}' />


                <ul>
                    <li>
                        <h:link outcome="/restrito/atributo/search" value="Atributo" rendered="#{loginBean.logado}"/>
                    </li>
                    <li>
                        <h:link outcome="/restrito/entidade/search" value="Entidade" rendered="#{loginBean.logado}"/>
                    </li>

                    <li>
                        <h:link outcome="/restrito/regraAtributo/search" value="Regra Atributo" rendered="#{loginBean.logado}"/>
                    </li>
                    <li>
                        <h:link outcome="/restrito/sistema/search" value="Sistema" rendered="#{loginBean.logado}"/>
                    </li>

                    <li>
                        <h:link outcome="/restrito/usuarioSistema/search" value="Usuario Sistema" rendered="#{loginBean.logado}"/>
                    </li>
                    <li>
                        <h:link outcome="/login/usuario/create" value="Cadastrar Usuario"  rendered="#{loginBean.logado eq false}"/>
                    </li>
                    <li>
                        <h:link outcome="/login/login" value="Logar"  rendered="#{loginBean.logado eq false}"/>
                    </li>


                </ul>


            </div>

            <p:commandButton value="Logout" action="#{loginBean.logout()}" rendered="#{loginBean.logado}" />


            <div id="content">
                <h1>
                    <ui:insert name="header" />
                </h1>
                <h2>
                    <ui:insert name="subheader" />
                </h2>

                <ui:insert name="main" />
            </div>
        </div>

        <footer>

        </footer>

    </h:body>
</html>
