<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{instanciaEntidadeBean.id}'/>
		<f:event type="preRenderView" listener='#{instanciaEntidadeBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Instancia Entidade"/>

	<ui:define name="header">
		Instancia Entidade
	</ui:define>

	<ui:define name="subheader">
		View existing Instancia Entidade
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="instanciaEntidadeBeanInstanciaEntidadeEntidades" value="Entidades:"/>
			<h:link id="instanciaEntidadeBeanInstanciaEntidadeEntidades" outcome="/entidade/view" rendered="#{!empty instanciaEntidadeBean.instanciaEntidade.entidades}" value="#{instanciaEntidadeBean.instanciaEntidade.entidades}">
				<f:param name="id" value="#{instanciaEntidadeBean.instanciaEntidade.entidades.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="instanciaEntidadeBeanInstanciaEntidadeInstanciaAtributo" value="Instancia Atributo:"/>
			<h:link id="instanciaEntidadeBeanInstanciaEntidadeInstanciaAtributo" outcome="/instanciaAtributo/view" rendered="#{!empty instanciaEntidadeBean.instanciaEntidade.instanciaAtributo}" value="#{instanciaEntidadeBean.instanciaEntidade.instanciaAtributo}">
				<f:param name="id" value="#{instanciaEntidadeBean.instanciaEntidade.instanciaAtributo.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
