<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{instanciaEntidadeBean.page}'/>
		<f:event type="preRenderView" listener='#{instanciaEntidadeBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Instancia Entidade entities"/>

	<ui:define name="header">
		Instancia Entidade
	</ui:define>

	<ui:define name="subheader">
		Search Instancia Entidade entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="instanciaEntidadeBeanExampleEntidades" value="Entidades:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{entidadeBean.converter}" id="instanciaEntidadeBeanExampleEntidades" value="#{instanciaEntidadeBean.example.entidades}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{entidadeBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="instanciaEntidadeBeanExampleEntidades" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="instanciaEntidadeBeanExampleInstanciaAtributo" value="Instancia Atributo:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{instanciaAtributoBean.converter}" id="instanciaEntidadeBeanExampleInstanciaAtributo" value="#{instanciaEntidadeBean.example.instanciaAtributo}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{instanciaAtributoBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="instanciaEntidadeBeanExampleInstanciaAtributo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{instanciaEntidadeBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{instanciaEntidadeBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="instanciaEntidadeBeanPageItems" styleClass="data-table" value="#{instanciaEntidadeBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Entidades"/>
					</f:facet>
					<h:link outcome="/instanciaEntidade/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemEntidades" value="#{_item.entidades}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Instancia Atributo"/>
					</f:facet>
					<h:link outcome="/instanciaEntidade/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemInstanciaAtributo" value="#{_item.instanciaAtributo}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{instanciaEntidadeBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
