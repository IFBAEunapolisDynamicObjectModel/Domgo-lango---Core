<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{instanciaEntidadeBean.id}'/>
		<f:event type="preRenderView" listener='#{instanciaEntidadeBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Instancia Entidade"/>

	<ui:define name="header">
		Instancia Entidade
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty instanciaEntidadeBean.id}'>
				Edit existing Instancia Entidade
			</c:when>
			<c:otherwise>
				Create a new Instancia Entidade
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="instanciaEntidadeBeanInstanciaEntidadeEntidades" value="Entidades:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{entidadeBean.converter}" id="instanciaEntidadeBeanInstanciaEntidadeEntidades" value="#{instanciaEntidadeBean.instanciaEntidade.entidades}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{entidadeBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="instanciaEntidadeBeanInstanciaEntidadeEntidades" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="instanciaEntidadeBeanInstanciaEntidadeInstanciaAtributo" value="Instancia Atributo:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{instanciaAtributoBean.converter}" id="instanciaEntidadeBeanInstanciaEntidadeInstanciaAtributo" value="#{instanciaEntidadeBean.instanciaEntidade.instanciaAtributo}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{instanciaAtributoBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="instanciaEntidadeBeanInstanciaEntidadeInstanciaAtributo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{instanciaEntidadeBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty instanciaEntidadeBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{instanciaEntidadeBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{instanciaEntidadeBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
