<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{instanciaAtributoBean.id}'/>
		<f:event type="preRenderView" listener='#{instanciaAtributoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Instancia Atributo"/>

	<ui:define name="header">
		Instancia Atributo
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty instanciaAtributoBean.id}'>
				Edit existing Instancia Atributo
			</c:when>
			<c:otherwise>
				Create a new Instancia Atributo
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="instanciaAtributoBeanInstanciaAtributoValor" value="Valor:"/>
				<h:panelGroup>
					<h:inputText id="instanciaAtributoBeanInstanciaAtributoValor" required="true" value="#{instanciaAtributoBean.instanciaAtributo.valor}"/>
					<h:message for="instanciaAtributoBeanInstanciaAtributoValor" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="instanciaAtributoBeanInstanciaAtributoAtributo" value="Atributo:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{atributoBean.converter}" id="instanciaAtributoBeanInstanciaAtributoAtributo" value="#{instanciaAtributoBean.instanciaAtributo.atributo}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{atributoBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="instanciaAtributoBeanInstanciaAtributoAtributo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{instanciaAtributoBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty instanciaAtributoBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{instanciaAtributoBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{instanciaAtributoBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
