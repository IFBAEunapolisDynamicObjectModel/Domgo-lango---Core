<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{usuarioSistemaBean.page}'/>
		<f:event type="preRenderView" listener='#{usuarioSistemaBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Usuario Sistema entities"/>

	<ui:define name="header">
		Usuario Sistema
	</ui:define>

	<ui:define name="subheader">
		Search Usuario Sistema entities
	</ui:define>

	<ui:define name="footer"/>
        <ui:define name="menu">
        <ui:include src="/menus/usuariologado.xhtml"/>
    </ui:define>
        <ui:define name="botao">
        <ui:include src="/menus/logout.xhtml"/>
    </ui:define>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="usuarioSistemaBeanExampleNivelDeAcesso" value="Nivel De Acesso:"/>
						<h:panelGroup>
							<h:selectOneMenu id="usuarioSistemaBeanExampleNivelDeAcesso" value="#{usuarioSistemaBean.example.nivelDeAcesso}">
								<f:selectItem/>
								<f:selectItem itemValue="ROOT"/>
								<f:selectItem itemValue="USER"/>
								<f:selectItem itemValue="ADMIN"/>
							</h:selectOneMenu>
							<h:message for="usuarioSistemaBeanExampleNivelDeAcesso" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="usuarioSistemaBeanExampleLogin" value="Login:"/>
						<h:panelGroup>
							<h:inputText id="usuarioSistemaBeanExampleLogin" value="#{usuarioSistemaBean.example.login}"/>
							<h:message for="usuarioSistemaBeanExampleLogin" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="usuarioSistemaBeanExampleSenha" value="Senha:"/>
						<h:panelGroup>
							<h:inputText id="usuarioSistemaBeanExampleSenha" value="#{usuarioSistemaBean.example.senha}"/>
							<h:message for="usuarioSistemaBeanExampleSenha" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{usuarioSistemaBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{usuarioSistemaBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="usuarioSistemaBeanPageItems" styleClass="data-table" value="#{usuarioSistemaBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Login"/>
					</f:facet>
					<h:link outcome="/restrito/usuarioSistema/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemLogin" value="#{_item.login}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{usuarioSistemaBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
