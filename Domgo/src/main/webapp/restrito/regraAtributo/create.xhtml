<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{regraAtributoBean.id}'/>
		<f:event type="preRenderView" listener='#{regraAtributoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Regra Atributo"/>

	<ui:define name="header">
		Regra Atributo
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty regraAtributoBean.id}'>
				Edit existing Regra Atributo
			</c:when>
			<c:otherwise>
				Create a new Regra Atributo
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>
<ui:define name="menu">
        <ui:include src="/menus/usuariologado.xhtml"/>
    </ui:define>
         <ui:define name="botao">
        <ui:include src="/menus/logout.xhtml"/>
    </ui:define>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="regraAtributoBeanRegraAtributoNome" value="Nome:"/>
				<h:panelGroup>
					<h:inputText id="regraAtributoBeanRegraAtributoNome" required="true" value="#{regraAtributoBean.regraAtributo.nome}"/>
					<h:message for="regraAtributoBeanRegraAtributoNome" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="regraAtributoBeanRegraAtributoDescricao" value="Descricao:"/>
				<h:panelGroup>
					<h:inputText id="regraAtributoBeanRegraAtributoDescricao" required="true" value="#{regraAtributoBean.regraAtributo.descricao}"/>
					<h:message for="regraAtributoBeanRegraAtributoDescricao" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{regraAtributoBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty regraAtributoBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{regraAtributoBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{regraAtributoBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
