<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{usuarioBean.id}'/>
		<f:event type="preRenderView" listener='#{usuarioBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Usuario"/>

	<ui:define name="header">
		Usuario
	</ui:define>

	<ui:define name="subheader">
		View existing Usuario
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="usuarioBeanUsuarioNome" value="Nome:"/>
			<h:outputText id="usuarioBeanUsuarioNome" value="#{usuarioBean.usuario.nome}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioLogin" value="Login:"/>
			<h:outputText id="usuarioBeanUsuarioLogin" value="#{usuarioBean.usuario.login}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioSenha" value="Senha:"/>
			<h:outputText id="usuarioBeanUsuarioSenha" value="#{usuarioBean.usuario.senha}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioSistemas" value="Sistemas:"/>
			<h:dataTable id="usuarioBeanUsuarioSistemas" styleClass="data-table" value="#{forgeview:asList(usuarioBean.usuario.sistemas)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome"/>
					</f:facet>
					<h:link outcome="/sistema/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemNome" value="#{_item.nome}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
