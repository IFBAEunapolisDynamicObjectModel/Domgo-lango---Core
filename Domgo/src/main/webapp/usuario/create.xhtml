<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{usuarioBean.id}'/>
		<f:event type="preRenderView" listener='#{usuarioBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Usuario"/>

	<ui:define name="header">
		Usuario
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty usuarioBean.id}'>
				Edit existing Usuario
			</c:when>
			<c:otherwise>
				Create a new Usuario
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="usuarioBeanUsuarioNome" value="Nome:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioNome" required="true" value="#{usuarioBean.usuario.nome}"/>
					<h:message for="usuarioBeanUsuarioNome" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="usuarioBeanUsuarioLogin" value="Login:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioLogin" required="true" value="#{usuarioBean.usuario.login}"/>
					<h:message for="usuarioBeanUsuarioLogin" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="usuarioBeanUsuarioSenha" value="Senha:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioSenha" required="true" value="#{usuarioBean.usuario.senha}"/>
					<h:message for="usuarioBeanUsuarioSenha" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="usuarioBeanUsuarioSistemas" value="Sistemas:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{usuarioBean.usuario.sistemas}"/>
					<h:dataTable id="usuarioBeanUsuarioSistemas" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nome"/>
							</f:facet>
							<h:link outcome="/sistema/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemNome" value="#{_item.nome}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{sistemaBean.converter}" id="usuarioBeanUsuarioSistemasSelect" value="#{requestScope['usuarioBeanUsuarioSistemasSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{sistemaBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['usuarioBeanUsuarioSistemasSelect'])}" id="usuarioBeanUsuarioSistemasAdd" onclick="if (document.getElementById(document.forms[0].id+':usuarioBeanUsuarioSistemasSelect').selectedIndex &lt; 1) { alert('Must select a Sistema'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{usuarioBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty usuarioBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{usuarioBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{usuarioBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
