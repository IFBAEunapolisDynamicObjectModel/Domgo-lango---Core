<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{instanciaSistemaBean.id}'/>
		<f:event type="preRenderView" listener='#{instanciaSistemaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Instancia Sistema"/>

	<ui:define name="header">
		Instancia Sistema
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty instanciaSistemaBean.id}'>
				Edit existing Instancia Sistema
			</c:when>
			<c:otherwise>
				Create a new Instancia Sistema
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="instanciaSistemaBeanInstanciaSistemaSistema" value="Sistema:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{sistemaBean.converter}" id="instanciaSistemaBeanInstanciaSistemaSistema" value="#{instanciaSistemaBean.instanciaSistema.sistema}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{sistemaBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="instanciaSistemaBeanInstanciaSistemaSistema" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="instanciaSistemaBeanInstanciaSistemaInstanciasEntidades" value="Instancias Entidades:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{instanciaSistemaBean.instanciaSistema.instanciasEntidades}"/>
					<h:dataTable id="instanciaSistemaBeanInstanciaSistemaInstanciasEntidades" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Entidades"/>
							</f:facet>
							<h:link outcome="/instanciaEntidade/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemEntidades" value="#{_item.entidades}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Instancia Atributo"/>
							</f:facet>
							<h:link outcome="/instanciaEntidade/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemInstanciaAtributo" value="#{_item.instanciaAtributo}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{instanciaEntidadeBean.converter}" id="instanciaSistemaBeanInstanciaSistemaInstanciasEntidadesSelect" value="#{requestScope['instanciaSistemaBeanInstanciaSistemaInstanciasEntidadesSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{instanciaEntidadeBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['instanciaSistemaBeanInstanciaSistemaInstanciasEntidadesSelect'])}" id="instanciaSistemaBeanInstanciaSistemaInstanciasEntidadesAdd" onclick="if (document.getElementById(document.forms[0].id+':instanciaSistemaBeanInstanciaSistemaInstanciasEntidadesSelect').selectedIndex &lt; 1) { alert('Must select a Instancia Entidade'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{instanciaSistemaBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty instanciaSistemaBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{instanciaSistemaBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{instanciaSistemaBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
