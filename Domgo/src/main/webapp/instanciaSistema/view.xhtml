<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{instanciaSistemaBean.id}'/>
		<f:event type="preRenderView" listener='#{instanciaSistemaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Instancia Sistema"/>

	<ui:define name="header">
		Instancia Sistema
	</ui:define>

	<ui:define name="subheader">
		View existing Instancia Sistema
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="instanciaSistemaBeanInstanciaSistemaSistema" value="Sistema:"/>
			<h:link id="instanciaSistemaBeanInstanciaSistemaSistema" outcome="/sistema/view" rendered="#{!empty instanciaSistemaBean.instanciaSistema.sistema}" value="#{instanciaSistemaBean.instanciaSistema.sistema}">
				<f:param name="id" value="#{instanciaSistemaBean.instanciaSistema.sistema.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="instanciaSistemaBeanInstanciaSistemaInstanciasEntidades" value="Instancias Entidades:"/>
			<h:dataTable id="instanciaSistemaBeanInstanciaSistemaInstanciasEntidades" styleClass="data-table" value="#{forgeview:asList(instanciaSistemaBean.instanciaSistema.instanciasEntidades)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Entidades"/>
					</f:facet>
					<h:link outcome="/instanciaEntidade/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemEntidades" value="#{_item.entidades}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Instancia Atributo"/>
					</f:facet>
					<h:link outcome="/instanciaEntidade/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemInstanciaAtributo" value="#{_item.instanciaAtributo}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
