<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{instanciaSistemaBean.page}'/>
		<f:event type="preRenderView" listener='#{instanciaSistemaBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Instancia Sistema entities"/>

	<ui:define name="header">
		Instancia Sistema
	</ui:define>

	<ui:define name="subheader">
		Search Instancia Sistema entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="instanciaSistemaBeanExampleSistema" value="Sistema:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{sistemaBean.converter}" id="instanciaSistemaBeanExampleSistema" value="#{instanciaSistemaBean.example.sistema}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{sistemaBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="instanciaSistemaBeanExampleSistema" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{instanciaSistemaBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{instanciaSistemaBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="instanciaSistemaBeanPageItems" styleClass="data-table" value="#{instanciaSistemaBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Sistema"/>
					</f:facet>
					<h:link outcome="/instanciaSistema/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemSistema" value="#{_item.sistema}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{instanciaSistemaBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
